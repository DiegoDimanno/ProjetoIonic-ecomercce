<ion-header>
  <ion-toolbar color="corapp">
  
  <ion-back-button slot="start" defaultHref="home" color="dark"></ion-back-button>

    <ion-buttons slot="end">
      <ion-button class="notification">
        <ion-icon name="notifications-outline" color="dark"></ion-icon>
        <span>&nbsp;</span>
      </ion-button>
      <ion-button class="car" [routerLink]="['/carrinho']">
        <ion-icon name="cart-outline" color="dark"></ion-icon>
      </ion-button>
      <ion-button class="car" [routerLink]="['/login/1']">
        <ion-icon name="person-outline"></ion-icon>  
      </ion-button>  
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content padding>
   <ion-card> 
   <form [formGroup]="userForm">
     
    <ion-item>
      <ion-label position="floating" color ="danger" class="font2">Nome</ion-label>
      <ion-input formControlName="nameUsers"></ion-input>
    </ion-item>     
    <ion-item> 
      <ion-label position="floating" color ="danger" class="font2">Telefone</ion-label>
      <ion-input formControlName="phoneUsers" type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color ="danger" class="font2">Celular</ion-label>
      <ion-input formControlName="celphoneUsers" type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color ="danger" class="font2">Email</ion-label>
      <ion-input formControlName="username" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color ="danger" class="font2">Senha</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
     <ion-item> 
      <ion-label position="floating" color ="danger" class="font2" >Confirmar Senha</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color ="danger" class="font2">CPF</ion-label>
      <ion-input formControlName="cpfUsers"type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color ="danger" class="font2">RG</ion-label>
      <ion-input formControlName="rgUsers" type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color ="danger" class="font2">Data De Nascimento</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" min="01-01-1940" max="01-01-2021"></ion-datetime>
      <ion-input formControlName="nascUsers" type="date"></ion-input>
    </ion-item>
   <!-- <ion-item> 
      <ion-label position="stacked" color ="danger" class="font2">Endere√ßo</ion-label>
      <ion-input formControlName="cepEndereco" placeholder="CEP" type="number"></ion-input>
      <ion-input formControlName="streetEndereco" placeholder="Rua"></ion-input>
      <ion-input formControlName="cepEndereco" placeholder="Numero" type="number"></ion-input>
      <ion-input formControlName="cepEndereco" placeholder="Cidade"></ion-input>
      <ion-input formControlName="cepEndereco" placeholder="Complemento"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked" color ="danger" class="font2">Obs</ion-label>
      <ion-textarea placeholder="Escreva aqui"></ion-textarea>
    </ion-item>
  
   <ion-card> 
    <ion-item>
      <ion-label position="fixed" color ="danger" class="font2">Foto De Perfil</ion-label>
      <ion-input type="file"></ion-input>
    </ion-item>
   </ion-card>  -->

</form>
</ion-card>
<ion-button class="font2" expand="block" color="danger" (click)="cadastrarUsuario()">Fazer cadastro</ion-button>

</ion-content>


<ion-footer>
  <ion-toolbar color="corapp">
    <ion-buttons>
      <ion-grid>
        <ion-row>
          <ion-col>
            <div>
              <ion-button [routerLink]="['/']">
                <ion-icon name="home-outline" color="dark"></ion-icon>
              </ion-button>
            </div>
          </ion-col>
          <ion-col>
            <div>
              <ion-button [routerLink]="['/contato']">
                <ion-icon name="chatbubble-outline" color="dark"></ion-icon>
              </ion-button>
            </div>
          </ion-col>
          <ion-col>
            <div>
              <ion-button [routerLink]="['/sobre']">
                <ion-icon name="information-outline" color="dark"></ion-icon>
              </ion-button>
            </div>
          </ion-col>
          <ion-col>
            <div>
              <ion-button>
                <ion-icon name="log-out-outline" color="dark"></ion-icon>
              </ion-button>
            </div>
          </ion-col>
        </ion-row>

      </ion-grid>
    </ion-buttons>
  </ion-toolbar>

</ion-footer>
