<ion-app>
  <ion-menu side="start" menuId="custom" contentId="main" class="my-custom-menu">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>Custom Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-button size="small" color="light" [routerLink]="['/login/1']" >LOGIN</ion-button><br>
        <ion-button size="small" color="light" [routerLink]="['/form']" >CADASTRO</ion-button><br>
        <ion-button size="small" color="light" [routerLink]="['/compra']">COMPRA</ion-button><br>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-buttons slot="start">

  </ion-buttons>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
