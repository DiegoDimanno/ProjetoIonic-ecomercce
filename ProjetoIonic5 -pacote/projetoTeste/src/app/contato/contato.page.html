<ion-header>
  <ion-toolbar color="corapp">
  
  <ion-back-button slot="start" defaultHref="home" color="dark"></ion-back-button>

    <ion-buttons slot="end">
      <ion-button class="notification">
        <ion-icon name="notifications-outline" color="dark"></ion-icon>
        <span>&nbsp;</span>
      </ion-button>
      <ion-button class="car" [routerLink]="['/carrinho']">
        <ion-icon name="cart-outline" color="dark"></ion-icon>
      </ion-button>
      <ion-button class="car" [routerLink]="['/login/1']">
        <ion-icon name="person-outline"></ion-icon>  
      </ion-button>  
    </ion-buttons>
    <ion-title class="font1" slot="start" color="dark">ILOOK</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

</ion-content>



<ion-footer>
  <ion-toolbar color="corapp">
    <ion-buttons>
      <ion-grid>
        <ion-row>
          <ion-col>
            <div>
              <ion-button [routerLink]="['/']">
                <ion-icon name="home-outline" color="dark"></ion-icon>
              </ion-button>
            </div>
          </ion-col>
          <ion-col>
            <div>
              <ion-button [routerLink]="['/contato']">
                <ion-icon name="chatbubble-outline" color="dark"></ion-icon>
              </ion-button>
            </div>
          </ion-col>
          <ion-col>
            <div>
              <ion-button [routerLink]="['/sobre']">
                <ion-icon name="information-outline" color="dark"></ion-icon>
              </ion-button>
            </div>
          </ion-col>
          <ion-col>
            <div>
              <ion-button>
                <ion-icon name="log-out-outline" color="dark"></ion-icon>
              </ion-button>
            </div>
          </ion-col>
        </ion-row>

      </ion-grid>
    </ion-buttons>
  </ion-toolbar>

</ion-footer>
